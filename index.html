<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Page </title>
    <link rel = "stylesheet" href="styles.css">
</head>
<body>
    <button class="top-left-button">Back to Home Page</button>

    <div class = "contMag">
    <div id="messages" ></div>
    </div>


    <div class="input-container">
        <input type="text" id="textMsg" onkeydown="enterPress(event)"  placeholder="ENTER YOUR MSG..." >
    </div>

    <div class ="input-container">
    <input  type="submit" value="send" class="submBtn" onclick="module.sendMsg()">
        </div>
    <script>
         module = {};
        function enterPress(event) {
            if (event.key === "Enter") {
                module.sendMsg();
            }
        }

    </script>


    <script type="module" src="index.js"></script>
</body>
</html>
